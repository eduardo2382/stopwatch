<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <main>
        <section id="areaStopwatch">
            <h1>Cronômetro</h1>
            <span id="couting">00:00:00</span>
            <div id="buttons">
                <button id="btnRestore" class="hidden">Restaurar</button>
                <button id="btnStart" class="">Iniciar</button>
                <button id="btnPause" class="disabled">Pausar</button>
            </div>
        </section>
    </main>

    <footer>
        <p class="textFooter">Make by eduardo2382</p>
        <span class="icons">
            <a href="https://github.com/eduardo2382" target="_blank">
                <i class="ri-github-fill"></i>
            </a>
            <a href="https://www.instagram.com/edumotaa__/" target="_blank">
                <i class="ri-instagram-line"></i>
            </a>
        </span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
